name: publish code
on:
  push:
    branches:
      - master

jobs:
  if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ','), 'readme') }}
  simple_publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - name: npm install 
        run: npm install  
      - name: lint 
        run: npm run lint